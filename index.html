<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digic Employee Portal</title>
  <style>
    :root {
      --primary: #4A90E2;
      --hover: #357ABD;
      --bg: #f0f4f8;
      --card-bg: rgba(255, 255, 255, 0.8);
      --text: #333;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dfefff, #f0f4f8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      color: var(--text);
      margin-bottom: 2rem;
      text-align: center;
    }

    .tab-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      max-width: 800px;
      width: 100%;
      margin-bottom: 3rem;
    }

    .tab {
      background: var(--card-bg);
      color: var(--text);
      padding: 1.5rem 2rem;
      text-decoration: none;
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      font-size: 1.25rem;
      font-weight: 500;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      flex: 1 1 250px;
      text-align: center;
    }

    .tab:hover {
      background-color: var(--primary);
      color: #fff;
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 600px) {
      .tab {
        padding: 1.2rem 1rem;
        font-size: 1rem;
      }
    }

    .link-generator {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(8px);
    }

    .link-generator input {
      width: 80%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    .link-generator button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .link-generator button:hover {
      background-color: var(--hover);
    }

    .link-generator #output {
      margin-top: 1rem;
      font-weight: bold;
      color: var(--primary);
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Welcome to Digic Employee Portal</h1>

  <div class="tab-container">
    <a href="https://docs.google.com/spreadsheets/u/1/d/1cgzhlBrAgQ1pmxrf4c8SCfuXn_aFAP83QbB908km0QI/htmlview" class="tab" target="_blank">
      Sold Customers Data
    </a>
    <a href="https://trello.com/b/b6H8lNvn/digic" class="tab" target="_blank">
      Task Board
    </a>
    <a href="https://drive.google.com/drive/folders/1ix_ySb0lCDDQcGWTj_mfYCB8GRPLwUw1?usp=drive_link" class="tab" target="_blank">
      DIGIC Drive
    </a>
  </div>

  <div class="link-generator">
    <h2>Generate DigicCard Link</h2>
    <input type="text" id="username" placeholder="Enter ID (e.g. mhdfavas01)" oninput="generateLink()" />
    <br />
    <button onclick="copyLink()">Copy Link</button>
    <div id="output"></div>
  </div>

  <script>
    function generateLink() {
      const username = document.getElementById('username').value.trim();
      const output = document.getElementById('output');

      if (username) {
        output.textContent = `https://www.digiccard.com/${username}`;
      } else {
        output.textContent = '';
      }
    }

    function copyLink() {
      const text = document.getElementById('output').textContent;

      if (!text) {
        alert("Please enter a value first!");
        return;
      }

      navigator.clipboard.writeText(text).then(() => {
        alert("Link copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy link: " + err);
      });
    }
  </script>
</body>
</html>
