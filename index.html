<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabbed Links</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .tab-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .tab {
      text-decoration: none;
      background-color: #4A90E2;
      color: white;
      padding: 30px 50px;
      font-size: 1.5em;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      min-width: 200px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .tab:hover {
      background-color: #357ABD;
    }

    @media (max-width: 600px) {
      .tab {
        width: 100%;
        padding: 20px;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Digic Employee Portal</h1>
  <div class="tab-container">
    <a href="https://docs.google.com/spreadsheets/u/1/d/1cgzhlBrAgQ1pmxrf4c8SCfuXn_aFAP83QbB908km0QI/htmlview" class="tab">Sold Customers Data</a>
    <a href="#" class="tab"></a>
    <a href="#" class="tab"></a>
    <a href="#" class="tab"></a>
  </div>
</body>
</html>
